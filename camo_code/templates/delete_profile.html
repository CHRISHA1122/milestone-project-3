{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <h3>Delete Profile</h3>
        <p>Are you sure you want to delete this profile "{{ current_user.username }}"?</p>
        <form method="POST" action="{{ url_for('delete_profile') }}">
            {{ form.csrf_token }}
            {{ form.hidden_tag() }}
            <button type="submit" class="btn waves-effect waves-light red">Delete Profile</button>
        </form>
    </div>
</div>

{% endblock %}
