{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12 center-align">
            <h3>Recent Posts</h3>
            {% for post in posts %}
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ post.title }}</span>
                    <p>{{ post.content }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a>
                    <span class="right">{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
