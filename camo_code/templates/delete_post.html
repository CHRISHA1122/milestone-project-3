{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <h3>Delete Post</h3>
        <p>Are you sure you want to delete this post "{{ post.title }}"?</p>
        <form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}">
            {{ form.csrf_token }}
            {{ form.hidden_tag() }}
            <button type="submit" class="btn waves-effect waves-light red">Delete Post</button>
        </form>
    </div>
</div>

{% endblock %}
