{% extends "base.html" %}

{% block content %}
<!-- Update Profile Form -->
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-content">
                <span class="card-title center-align">Update Profile</span>
                <form method="POST" action="{{ url_for('update_profile') }}" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    <div class="input-field">
                        {{ form.name(class_="validate") }}
                        <label for="{{ form.name.id }}"><i class="fas fa-user"></i> Name</label>
                    </div>
                    <div class="input-field">
                        {{ form.email(class_="validate") }}
                        <label for="{{ form.email.id }}"><i class="fas fa-envelope"></i> Email</label>
                    </div>
                    <div class="center-align">
                        <button type="submit" class="btn waves-effect waves-light">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
